<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(330deg, #47b8e9, transparent);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .city-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .city-button:hover {
            background-color: #0056b3;
        }

        #weather-info {
            background-color: #ffffff00;
            border-radius: 10px;
            box-shadow:1px 7px 17px 7px rgb(0 0 0 / 10%);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        #weather-info p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        #weather-info p:first-child {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .highlight {
            font-weight: bold;
            color: #333;
        }

        .temp {
            font-size: 32px;
            color: #ff7043;
        }

        .rain {
            color: #42a5f5;
        }

        .weather-description {
            font-style: italic;
            color: #757575;
        }

        .details {
            margin-top: 20px;
            font-size: 16px;
            color: #888;
            text-align: left;
        }

        .details p {
            margin: 5px 0;
        }

    </style>
</head>
<body>
    <h1>WeatherAppâ˜”</h1>
    
    <div class="buttons-container">
        <button class="city-button" onclick="getWeather('Colombo')">Colombo</button>
        <button class="city-button" onclick="getWeather('Dubai')">Dubai</button>
        <button class="city-button" onclick="getWeather('London')">London</button>
        <button class="city-button" onclick="getWeather('New York')">New York</button>
        <button class="city-button" onclick="getWeather('Tokyo')">Tokyo</button>
    </div>

    <div id="weather-info">
    </div>
    <script src="config.js"></script>
    <script>
        

        function getWeather(city) {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}`;

            fetch(url)
                .then(response => response.json()) 
                .then(data => {
                    const weatherInfoDiv = document.getElementById('weather-info');
                    const weatherDescription = data.weather[0].description;
                    const temperature = data.main.temp - 273.15; 
                    const temperatureCelsius = temperature.toFixed(2);
                    const cityName = data.name;
                    const country = data.sys.country;
                    const feelsLike = data.main.feels_like - 273.15; 
                    const feelsLikeCelsius = feelsLike.toFixed(2);
                    const humidity = data.main.humidity;
                    const windSpeed = data.wind.speed;
                    const windDirection = data.wind.deg;
                    const rainVolume = data.rain ? data.rain['1h'] : 0; 


                    weatherInfoDiv.innerHTML = `
                        <p>${cityName}, ${country}</p>
                        <p class="weather-description">${weatherDescription}</p>
                        <p class="temp">ðŸŒ¡${temperatureCelsius}Â°C</p>
                        <p class="highlight">Feels Like: ${feelsLikeCelsius}Â°C</p>
                        <div class="details">
                            <p>Humidity: ${humidity}%</p>
                            <p>Wind Speed: ${windSpeed} m/s, Direction: ${windDirection}Â°</p>
                            <p class="rain">Rain: ${rainVolume} mm (last 1 hour)</p>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('weather-info').innerHTML = 'Failed to load weather data.';
                });
        }
    </script>
</body>
</html>
